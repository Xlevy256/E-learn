<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargements PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Profitez des documents proposés pour vous</h1>
    </header>
    <div class="container">
        <div class="grid-container">
            <div class="item">
                <h2>Document 1</h2>
                <p>Description du document 1.</p>
                <button class="btn-download" data-file="documents/document1.pdf">Télécharger</button>
            </div>
            <div class="item">
                <h2>Document 2</h2>
                <p>Description du document 2.</p>
                <button class="btn-download" data-file="documents/document2.pdf">Télécharger</button>
            </div>
            <div class="item">
                <h2>Document 3</h2>
                <p>Description du document 3.</p>
                <button class="btn-download" data-file="documents/document3.pdf">Télécharger</button>
            </div>
            <div class="item">
                <h2>Document 4</h2>
                <p>Description du document 4.</p>
                <button class="btn-download" data-file="documents/document4.pdf">Télécharger</button>
            </div>
        </div>
    </div>

    <!-- Modale pour afficher la couverture du PDF -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="pdf-cover" src="" alt="PDF Cover" />
            <button id="confirm-download" class="btn-download">Télécharger le PDF</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Xlevy. Tous droits réservés.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
