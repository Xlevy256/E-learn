<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Accès aux Cours par Niveau d'Études</h1>
        <div class="level-selection">
            <select id="levelSelect">
                <option value="" disabled selected>Choisissez un niveau</option>
                <option value="secondary">Niveau Secondaire</option>
                <option value="tertiary">Niveau Tertiaire</option>
                <option value="higher">Niveau Supérieur</option>
            </select>
        </div>

        <div class="class-selection" id="classSelectionContainer">
            <!-- Les classes seront dynamiquement insérées ici -->
        </div>

        <div class="course-selection" id="courseSelectionContainer">
            <!-- Les cours seront dynamiquement insérés ici -->
        </div>

        <button id="accessCourseBtn" class="animated-button" disabled> <a href="documents_Seconde_Anglais.html">Accéder au cours</button>
    </div>

    <script src="main.js"></script>
</body>
